<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="jquery-2.1.3.min.js"></script>
</head>
<body>
    <table border="1">
        <tr><td>1</td><td>2</td></tr>
        <tr><td>3</td><td>4</td></tr>
        <tr><td>5</td><td>6</td></tr>
        <tr><td>7</td><td>8</td></tr>
    </table>
    <div id="Mydiv">
        <span>Myspan</span>
    </div>
    <span>newyspan</span>
    <span> yspan</span>
    <div>text</div>
    <div>text1</div>
    <div>text2</div>


    <script type="text/javascript">
        $(document).ready(function () {
            //   $("table td").each(function () {
            //    alert($(this).html());
            // });
            alert($("#Mydiv>span").html());// for inside parent div
            alert($("#Mydiv+span").html());//for next child
            $("#Mydiv~span").each(function () {
                alert($(this).html());// for all the elements
            });
        });
    </script>
</body>
</html>
